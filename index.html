<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>

<body>
  <div class="bg"></div>
  <div class="container">
    <div class="counter">
      <h1>Стільки часу вже в навчанні</h1>
      <div class="title">Днів
        <div class="days"></div>
      </div>
      <div class="title">Годин
        <div class="hours"></div>
      </div>
      <div class="title">Хвилин
        <div class="minutes"></div>
      </div>
    </div>
    <div class="month-container">
      <div class="month">
        <span class="month-value">1</span>
        <span class="month-title"></span>
      </div>
      <div class="days-month">
        <span class="days-value">33</span>
        <span class="days-title">днів</span>
      </div>
    </div>
    <div class="now-container">
      <span>Сьогоднішня дата:</span>
      <div class="now-date">today</div>
    </div>
    <div class="buttons">
      <button class="freelance btn">Freelance</button>
      <button class="btn work">work</button>
      <button class="btn none">?</button>
    </div>

  </div>

  <script src="main.js"></script>
</body>

</html>
